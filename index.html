<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiverr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="header">
        <nav class="navbar">
            <a href="#" class="logo">
                <img src="images/logo.svg" alt="Logo Fiverr" class="logo-header">
            </a>
            <ul class="nav-list">
                <li>
                    <a href="#" class="nav-links">
                        Fiverr Business
                    </a>
                    <a href="#" class="nav-links">
                        Explore
                    </a>
                    <a href="#" class="nav-links">
                        <i class="fa-solid fa-earth-americas"></i>
                        English
                    </a>
                    <a href="#" class="nav-links">
                       Become a Seller
                    </a>
                    <a href="#" class="nav-links">
                        Sign In
                    </a>
                    <a href="#" class="nav-links join">
                        Join Us
                    </a>
                </li>
            </ul>
        </nav>
    </section>

    <section class="main">
        <div class="main-image">
            <img src="images/hero-img.jpg" alt="Fiverr Main Image" class="main-image">
        </div>
        <div class="main-details">
            <div class="title-section">
                <h1 class="title">
                    Find the perfect freelance job for your business
                </h1>
            </div>
            <div class="input-section">
                <input type="text" class="text" placeholder="Search for any service..." required>
                 <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div class="popular-section">
                Popular:
                <a href="#" class="popular-links">
                    Website Design
                </a>

                <a href="#" class="popular-links">
                   Logo Design
                </a>

                <a href="#" class="popular-links">
                    WordPress
                </a>

                <a href="#" class="popular-links">
                    AI Design
                </a>
            </div>
        </div>
    </section>
</body>
</html>
